<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <link rel="stylesheet" href="../css/style2.css">
   <script src="https://kit.fontawesome.com/a8c9273754.js" crossorigin="anonymous"></script>
   <title>Welcome</title>
</head>

<body>
   <div id="Page1">
      <div class="container">
         <div class="content">

            <form class="one" action="">
               <img class="avatar" src="../assets/avatar.svg" alt="avatar">
               <h1>Welcome</h1>
               <div>
                  <button id="crt_btn" class="btn">Create</button>
                  <button id="join_btn" class="btn">Join</button>

                  <!-- Create modal -->
                  <div id="create" class="modal-bg">
                     <div class="modal-content">
                        <span class="close">+</span>
                        <img src="../assets/add-friend.svg" class="add-friend" width="50px" alt="">
                        <h2>Create</h2>
                        <form action="">
                           <div class="txt_field">
                              <input id="create_username" type="text" class="input" required>
                              <span></span>
                              <label>Username</label>
                           </div>
                           <div class="txt_field">
                              <input id="create_room_id" type="text" class="input" required>
                              <span></span>
                              <label>Meeting ID</label>
                           </div>
                           <button class="btn" onclick="return show('Page2','Page1');">Create</button>
                        </form>
                     </div>
                  </div>

                  <!-- Join Modal -->
                  <div id="join" class="modal-bg">
                     <div class="modal-content">
                        <span class="close">+</span>
                        <img src="../assets/add-friend.svg" class="add-friend" width="50px" alt="">
                        <h2>Join</h2>
                        <form action="">
                           <div class="txt_field">
                              <input id="join_username" type="text" class="input" required>
                              <span></span>
                              <label>Username</label>
                           </div>
                           <div class="txt_field">
                              <input id="join_room_id" type="text" class="input" required>
                              <span></span>
                              <label>Meeting ID</label>
                           </div>
                           <button id="join_btn" onclick="return show('Page2','Page1');" class="btn">Connect</button>
                        </form>
                     </div>
                  </div>
               </div>
            </form>
         </div>
         <img class="hp" src="../assets/undraw_business_chat_ldig.svg" alt="">
      </div>
   </div>

   <!-- Meeting HTML -->
   <div id="Page2" style="display:none">
      <div class="bottom">
         <div>
            <div class="elements">
               <div class="three">
                  <span>
                     <button class="button icons " id="mic">
                        <i class='fas fa-microphone fa-lg fa-inverse'></i>
                     </button>
                  </span>
                  <span class="end-call">
                     <button class="button">
                        <img class="img" src="../assets/end-call.png" alt="">
                     </button>
                  </span>
                  <span>
                     <button class="button icons" id="video">
                        <i class='fas fa-video fa-lg fa-inverse'></i>
                     </button>
                  </span>
               </div>

               <!-- <span class="message">
                  <button class="icons " id="mic">
                     <i class='fas fa-comment-dots fa-inverse'></i>
                  </button>
               </span> -->
            </div>
         </div>
      </div>
   </div>

   <script src="../js/main.js"></script>
</body>

</html>
